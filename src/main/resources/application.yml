
server:
  port: 8082
  context-path: /ui
  session:
    cookie:
      name: UISESSION


security:
  basic:
    enabled: true
  oauth2:
    client:
      client-id: ClientId
      client-secret: secret
      access-token-uri: http://localhost:8081/auth/oauth/token
      user-authorization-uri: http://localhost:8081/auth/oauth/authorize
    resource:
      user-info-uri: http://localhost:8081/auth/rest/hello


spring:
  thymeleaf:
    cache: false